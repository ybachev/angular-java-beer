
<app-event-detail [selectedEvent]="selectedEvent"></app-event-detail>

<h2>java.beer events:</h2>
<ul class="events">
  <li *ngFor="let event of events"
      (click)="onSelect(event)"
      [class.selected]="event === selectedEvent">
    <span class="badge"> : {{event.number}}</span>  title: {{event.name}}
  </li>
</ul>
